              <div id="formbg">
  
                  <form action="https://formspree.io/isaac@supahands.com" method="POST">
  
                      <div class="col-2">
                          <label>
                            Full Name
                            <input placeholder="What is your full name?" id="name" name="name" tabindex="1">
                          </label>
                      </div>
                      <div class="col-2">
                          <label>
                            Email
                            <input placeholder="What is your e-mail address?" id="email" name="email" tabindex="4">
                          </label>
                      </div>
  
                      <div class="col-3">
                          <label>
                            Company
                            <input placeholder="Where do you currently work?" id="company" name="company" tabindex="2">
                          </label>
                      </div>
                      <div class="col-3">
                          <label>
                            Phone Number

                      </div>
                      <div class="col-3">
                          <label>
                            What Do You Need Help With?

                              <option>Content Moderation</option>
                              <option>Data Management</option>
                              <option>Online Support</option>
                            </select>
                          </label>
                      </div>
  
                      <div class="col-4">
                          <label>
                            How Did You Find Out About Us
                            <input placeholder="eg: facebook ads " id="skills" name="source" tabindex="6">
                          </label>
                      </div>
                      <div class="col-submit">
                          <button class="button primary" value="/business.html">Submit Form</button>
                      </div>

                  </label>

                    <span class="nav-dot"></span>
